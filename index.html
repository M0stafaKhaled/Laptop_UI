<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Laptop</title>
</head>
<body>
    
<header>
 <div class="logo-continer">
    <img src="img/logo.svg" alt="logo">
    <h4 class="logo">Three Dotos</h4>
 </div>
<nav>
<ul class="nav-links">

    <li><a href="#"  class="nav-link">Specs   </a></li>
    <li><a href="#" class="nav-link">Products </a></li>
    <li><a href="#" class="nav-link">Contact  </a> </li>
    
</ul>

</nav>
<div class="cart">
    <img src="img/cart.svg" alt="cart">
</div>

</header>

<main>

    <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1> Laptop for The futuer</h1>
                        <p>The new 14 inch bezeless display oferring a 4k
                                 display with touch screen. </p>




                 </div>
    
        <div class="cta">

                <button class="cta-select">14 Inch</button>
                <button class="cta-add"> add to select</button>
        </div>
    </div>

    <div class="cover">
         <img src="img/matebook.png" draggable="false" alt="metabook">

    </div>

    </section>
    <div class="laptop-select">

        <img src="img/arrow-left.svg"  draggable="false"   alt="">
        <img src="img/dot.svg"         draggable="false"   alt="">
        <img src="img/dot-full.svg"    draggable="false"   alt="">
        <img src="img/dot-full.svg"    draggable="false"   alt="">
        <img src="img/arrow-right.svg"  draggable="false"  alt="">

    </div>
    <img src="img/big-eclipse.svg"   draggable="false"  class="big"    alt="">
    <img src="img/mid-eclipse.svg"   draggable="false"  class="mid"    alt="">
    <img src="img/small-eclipse.svg" draggable="false"  class="small"  alt="">

</main>

</body>
</html>
